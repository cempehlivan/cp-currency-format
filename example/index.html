<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Format</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    .ng-invalid{
        border-color: red;
    }
    </style>
</head>

<body ng-app="ExampleApp">

    <div class="container mt-5">

        <div class="form-group">
            <label>Default</label>
            <input type="text" class="form-control" ng-model="model1" cp-currency>
            <code>&lt;input type=&quot;text&quot; ng-model=&quot;model1&quot; cp-currency&gt;</code>
        </div>

        <div class="form-group">
            <label>4 Decimal</label>
            <input type="text" class="form-control" ng-model="model2" cp-currency="4">
            <code>&lt;input type=&quot;text&quot; ng-model=&quot;model2&quot; cp-currency=&quot;4&quot;&gt;</code>
        </div>

        <div class="form-group">
            <label>Negative</label>
            <input type="text" class="form-control" ng-model="model3" cp-currency cp-currency-negative>
            <code>&lt;input type=&quot;text&quot; ng-model=&quot;model3&quot; cp-currency cp-currency-negative&gt;</code>
        </div>

        <div class="form-group">
            <label>Validate Min Max</label>
            <input type="text" class="form-control" ng-model="model4" required cp-currency min="10" max="50">
            <code>&lt;input type=&quot;text&quot; ng-model=&quot;model4&quot; required cp-currency min=&quot;10&quot; max=&quot;50&quot;&gt;</code>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="../dist/cp-currency-directive.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
